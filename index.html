---
layout: default
---

<h2>Projects</h2>

{% for project in site.projects %}
  <div class="project-container">
    <div class="project-icon-container">
      <a href="{{ project.link }}" target="_blank"><img class="project-icon" src="{{ project.icon }}"></a>
    </div><div class="project-text-container">
      <div class="project-title">
        <a href="{{ project.link }}" target="_blank">{{ project.title }}</a>
        <span class="project-source">[<a href="{{ project.source }}" target="_blank">source</a>]</span>
      </div>
      <div class="project-description">{{ project.content }}</div>
    </div>
  </div>
{% endfor %}
